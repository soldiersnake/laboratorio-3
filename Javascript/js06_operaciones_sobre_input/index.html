<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Javascript</title>

<body>
    <h2>Introducir un valor en el cuadro de texto y luego pulsar el boton para ejecutar el procedimiento correspondiente
    </h2>
    <input type="text" id="x">
    <button id="MostrarValor">Muestra valor</button>
    <button id="Sumar"">Suma 1</button>
    <button onclick=" Cuadrado()">x**2</button>
    <button onclick="Multiplicar()">Multiplica * 2</button>
    <button onclick="ElevarX()">2**x</button>
    <div id="alerta" style="display: none;"></div>
    <script>
        // const x = parseInt(document.getElementById('x').value);
        const x = document.getElementById('x');
        const Sumar = document.getElementById('Sumar');

        const alerta = document.getElementById('alerta');
        alerta.style.backgroundColor = 'red';
        alerta.style.color = 'white';
        alerta.style.padding = '10px';
        alerta.style.margin = 'auto';
        alerta.style.textAlign = 'center';
        alerta.style.width = '50%';
        alerta.innerHTML = '¡Basta de tirar datos chavón!';

        MostrarValor.addEventListener('click', () => {
            !x.value ? alert('No hay numero ingresado') : alert(x.value);
        })

        Sumar.addEventListener('click', () => {
            let value = parseInt(x.value);
            x.value = value + 1;
        })


        // function MostrarValor() {

        // function Sumar() {

        //     if(!x){
        //         alert('No hay numero ingresado')
        //     }else{
        //         input.value = x + 1;
        //     }
        // }
        function Cuadrado() {
            let input = document.getElementById('x');
            let x = parseInt(document.getElementById('x').value);
            if (!x) {
                alert('No hay numero ingresado')
            } else {
                input.value = x ** 2;
            }
        }
        function Multiplicar() {
            let input = document.getElementById('x');
            let x = parseInt(document.getElementById('x').value);
            if (!x) {
                alert('No hay numero ingresado')
            } else {
                input.value = x * 2;
            }
        }
        function ElevarX() {
            let input = document.getElementById('x');
            let x = parseInt(document.getElementById('x').value);
            if (input.value == 'Infinity') {
                alert('Chavon!! deja! ya es infinito por favor alfoja!');
                alerta.style.display = "block";
                setTimeout(() => {
                    alerta.style.display = "none";
                }, 2000);
                input.value = '';
            }
            else if (!x) {
                alert('No hay numero ingresado')
                input.value = '';
            } else {
                input.value = 2 ** x;
            }
        }

    </script>

</body>
