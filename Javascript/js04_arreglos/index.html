<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <script>
        let frutas = ['Banana', 'Manzana'];
        frutas.push(prompt('El arregloFrutas ya tiene dos elementos asignados por programa (Banana, Manzana), agregue el tercer elemento con indice numerico'));
        
        document.write("<h2>Variables multidimensionales</h2>");
        document.write("<h2>Array de indice numerico</h2>");
        document.write('Tipo de arregloFrutas: object');
        document.write(`<p>Primer elemento cargado desde programa: ${frutas[0]}</p>`);
        document.write(`<p>segundo elemento cargado desde programa: ${frutas[1]}</p>`);
        document.write(`<p>tercer elemento cargado desde programa: ${frutas[2]}</p>`);
    </script>
    <br>
    <br>
    <div>
        <button><a href="/Javascript/index.html">Volver</a></button>
    </div>
</body>
</html>
