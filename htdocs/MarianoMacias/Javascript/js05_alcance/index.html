<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>

<body>
    <script>
        let numero;

        function incorrecta() {
            var numero;
            numero = prompt('Ingrese un numero')
            alert(`El valor de la variable local ingresada es: ${numero}`);
            alert(`El valor es de tipo: ${typeof (numero)}`);

            return numero;
        };
        function correcta() {
            numero = prompt('Ingrese un numero')
            alert(`El valor de la variable local ingresada es: ${numero}`);
            alert(`El valor es de tipo: ${typeof (numero)}`);

            return numero;
        };
        function global() {
            if (!numero) {
                alert(`La variable global no ha sido asignada`);
            } else {
                alert(`El valor de la variable local ingresada es: ${numero}`)
                alert(`El valor es de tipo: ${typeof (numero)}`);
            }
        };
    </script>
    <button onclick="incorrecta()">Inicializacion Incorrecta</button>
    <button onclick="correcta()">Inicializacion correcta</button>
    <button onclick="global()">Muestra Variable Global</button>
    <br>
    <br>
    <div>
        <button><a href="/Javascript/index.html">Volver</a></button>
    </div>
</body>

</html>
