<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style>
        * {
            font-size: 36px;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            width: 100%;
            width: 100%;
        }

        p {
            font-size: 0.5em;
        }

        button {
            margin-top: 1%;
            border-radius: 15px;
            width: 20%;
        }

        .ejercicio {
            margin-top: 3%;
            margin-bottom: 10%;
            width: 35%;
            height: 400px;

        }

        .estilo1 {
            margin-top: 3%;
            margin-bottom: 10%;
            width: 35%;
            height: 400px;
            background-color: red;
        }

        .estilo2 {
            margin-top: 3%;
            margin-bottom: 10%;
            width: 35%;
            height: 400px;
            background-color: blue;
            border-radius: 15px;
            border: 5px solid red;
            padding: 2%;

        }

        .estilo2 li{
            /* list-style: none; */
        }

        .estilo3 {
            margin-top: 3%;
            margin-bottom: 10%;
            width: 35%;
            height: 400px;
            background-color: rgba(90, 67, 220, 0.548);

        }

        .estilo3 h3 {
            color: pink;
            text-align: center;
        }

        .estilo3 ul{
            
            list-style-type: lower-alpha;
        }
        .estilo3 li{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin: auto;
            text-align: center;
            margin-top: 4%;
            
        }

        .estilo4 {
            margin-top: 3%;
            margin-bottom: 10%;
            width: 45%;
            height: 600px;
            background-color: black;
            overflow: hidden;
            /* Oculta el texto que se desborda */
        }

        .estilo4 h3 {
            color: yellow;
            text-align: center;
            font-size: 1.3em;
            animation: scrollUpText 5s linear infinite;
        }

        @keyframes scrollUpText {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }

            10%,
            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100%);
                opacity: 0;
            }
        }

        .estilo4 li {
            color: yellow;
            text-align: center;
            margin-top: 5%;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            animation: scrollUpText 5s linear infinite;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Ejemplos de cambio de estilo dinamico</h2>
        <div class="ejercicio">
            <h3>Lista de estilo</h3>
            <ul>
                <li>Texto1</li>
                <li>Texto2</li>
                <li>Texto3</li>
            </ul>
        </div>
        <button id="estilo1">Tipo 1</button>
        <button id="estilo2">Tipo 2</button>
        <button id="estilo3">Tipo 3</button>
        <button id="estilo4">Tipo 4</button>
    </div>
    <br>
    <br>
    <div>
        <button><a href="/Javascript/index.html">Volver</a></button>
    </div>
    <script>
        const ejercicio = document.querySelector('.ejercicio');
        const estilo1 = document.getElementById('estilo1');
        const estilo2 = document.getElementById('estilo2');
        const estilo3 = document.getElementById('estilo3');
        const estilo4 = document.getElementById('estilo4');

        estilo1.addEventListener('click', () => {
            ejercicio.className = 'estilo1';
        });

        estilo2.addEventListener('click', () => {
            ejercicio.className = 'estilo2';
        });

        estilo3.addEventListener('click', () => {
            ejercicio.className = 'estilo3';
        });

        estilo4.addEventListener('click', () => {
            ejercicio.className = 'estilo4';
        });
    </script>
</body>

</html>
