<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Especiales</title>
    <script src="/Especiales/jquery-3.7.0.min.js"></script>
    <style>
        * {
            font-size: 36px;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            margin: 1%;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        p {
            font-size: 0.5em;
        }

        .container {
            width: 100%;
            height: 100%;
            background-color: grey;
            margin: auto;
        }

        header {
            width: 100%;
            height: 15%;
            background-color: rgba(109, 109, 236, 0.826);
            text-align: center;
            padding-top: 1.5%;
        }

        .formulario {
            width: 100%;
            height: 75%;
            background-color: rgba(212, 230, 153, 0.853);
        }
        form{
            display: flex;
            flex-direction: column;
            align-items: center;
            
        }
        .inputsForm input{
            width: 500px;
            border-radius: 15px;
        }
        .inputsForm select{
            width: 500px;
            border-radius: 15px;
        }

        .inputsForm label {
            display: block;
            margin-bottom: 5px;
            
        }
        .inputsForm input:hover{
            background-color: beige;
        }
        button{
            margin-top: 2%;
            border-radius: 15px;
            width: 500px;
            background-color: white;
            color: blue;
        }
        button:hover{
            cursor: pointer;
            background-color: aqua;
            color: aliceblue;
            border: 2px blue solid;
        }

        footer {
            width: 100%;
            height: 10%;
            background-color: rgba(109, 109, 236, 0.826);
            text-align: center;
            padding: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h2>Formulario para ALTA - Maestro de articulo</h2>
        </header>
        <div class="formulario">
            <form action="/Especiales/esp05FormVariableArregloDeObjetos/respuesta.html" method="get" id="myForm">
                <div class="inputsForm" style="margin-top: 1%;">
                    <label for="codart">Codigo articulo:</label>
                    <input type="text" id="codart" name="codart" required>
                </div>
                <div class="inputsForm">
                    <label for="description">Descripcion:</label>
                    <input type="text" id="description" name="description" required>
                </div>
                <div class="inputsForm">
                    <label for="stock">Saldo Stock:</label>
                    <input type="number" id="stock" name="stock" required>
                </div>
                <div class="inputsForm">
                    <label for="familia">Familia del articulo:</label>
                    <select name="familia" id="familia" required>
                        <option value="">Selecciona una opcion</option>
                        <script>
                            $(document).ready(function() {
                                $.getJSON("../familias.json", (data) => {
                                  var select = $("#familia");
                                  $.each(data, (index, item) => {
                                    select.append('<option value="' + item.nombre + '">' + item.nombre + '</option>');
                                  });
                                });
                              });
                        </script>
                    </select>
                </div>
                <div class="inputsForm">
                    <label for="fechaAlta">Fecha de alta:</label>
                    <input type="date" id="fechaAlta" name="fechaAlta" required>
                </div>
                <button type="submit" id="btnEnviar">
                    Enviar
                </button>
            </form>
        </div>
        <footer>
            <h3>Mariano Macias</h3>
        </footer>
        <script>
            const btnEnviar = document.getElementById('btnEnviar');
            const myForm = document.getElementById('myForm');
            const codart = document.getElementById('codart');
            const description = document.getElementById('description');
            const stock = document.getElementById('stock');
            const familia = document.getElementById('familia');
            const fechaAlta = document.getElementById('fechaAlta');

            btnEnviar.addEventListener('submit', (e) => {
                
                codart.checkValidity();
                if(codart.value === '' || description.value === '' || stock.value === '' || familia.value === '' || fechaAlta.value === ''){
                    e.preventDefault();
                    alert('Todos los campos estan completos');
                }
            });
        </script>
    </div>
    <!-- <br>
    <br>
    <div>
        <button><a href="/Especiales/index.html">Volver</a></button>
    </div> -->
</body>

</html>
