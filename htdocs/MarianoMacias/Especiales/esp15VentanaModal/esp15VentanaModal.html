    <style>
        * {

        }

        img {
            max-width: 100%;

            margin: 1%;
        }

        html,

            width: 100%;
            height: 100%;

        p {

        }
        .botones{

        }
        button{
            border-radius: 15px;
            width: 100%;
            background-color: white;
            color: blue;
            width: 150%;
            padding: 5px;
        }
        button:hover{
            cursor: pointer;
            background-color: aqua;
            color: aliceblue;
            border: 2px blue solid;
        }

        footer {
            width: 100%;
            height: 10%;
            background-color: rgba(109, 109, 236, 0.826);
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
