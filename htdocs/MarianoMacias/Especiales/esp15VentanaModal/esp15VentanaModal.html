<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana Modal - Especiales</title>
    <script src="/Especiales/jquery-3.7.0.min.js"></script>
    <style>
        * {
            font-size: 36px;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            margin: 1%;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        p {
            font-size: 0.5em;
        }

        .container {
            width: 100%;
            height: 100%;
            background-color: grey;
            margin: auto;
        }

        .formulario {
            width: 100%;
            height: 75%;
            background-color: rgba(212, 230, 153, 0.853);
        }

        header {
            width: 100%;
            height: 15%;
            background-color: rgba(109, 109, 236, 0.826);
            text-align: center;
            padding-top: 1.5%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h2 {
            margin-left: 10%;
        }

        .botones {
            display: flex;
            align-items: start;
            width: 30%;
        }

        button {
            border-radius: 15px;
            width: 100%;
            background-color: white;
            color: blue;
            width: 150%;
            padding: 5px;
        }

        button:hover {
            cursor: pointer;
            background-color: aqua;
            color: aliceblue;
            border: 2px blue solid;
        }

        .cuerpo {
            width: 100%;
            height: 75%;
            overflow: auto;
        }

        table {
            width: 100%;
            height: 75%;
            border: solid;
            border-collapse: collapse;
        }

        table thead {
            background-color: red;
        }

        tr,
        th,
        td {
            border: solid;
            text-align: center;
        }

        tfoot {
            background-color: red;
            width: 100%;
            left: 1;
            bottom: 3;
        }

        .hidden {
            display: none;
        }

        footer {
            width: 100%;
            height: 10%;
            background-color: rgba(109, 109, 236, 0.826);
            text-align: center;
            padding: 15px;
            position: fixed;
            left: 0;
            bottom: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h2>Articulos</h2>
            <div class="botones">
                <button id="btnMostrar">Cargar Datos</button>
                <button id="btnVaciar">Vacias Datos</button>
            </div>
        </header>
        <div class="cuerpo">
            <table class="tablaMuestra hidden">
                <thead>
                    <tr>
                        <th>CodArt</th>
                        <th>Familia</th>
                        <th>UM</th>
                        <th>Descripción</th>
                        <th>Fecha Alta</th>
                        <th>Saldo Stock</th>
                    </tr>
                </thead>
                <tbody id="tabla-body">
                    <!-- Aquí se generarán las filas de la tabla -->
                    <script>
                        $(document).ready(function () {
                            var tablaBody = $('#tabla-body');

                            // Realizar la solicitud HTTP para obtener el archivo JSON
                            $.getJSON('../articulos.json', function (datos) {
                                // Recorrer los objetos del JSON y generar las filas
                                $.each(datos, function (index, objeto) {
                                    var fila = $('<tr>');
                                    fila.append($('<td>').text(objeto.codart));
                                    fila.append($('<td>').text(objeto.familia));
                                    fila.append($('<td>').text(objeto.um));
                                    fila.append($('<td>').text(objeto.description));
                                    fila.append($('<td>').text(objeto.fechaAlta));
                                    fila.append($('<td>').text(objeto.stock));
                                    tablaBody.append(fila);
                                });
                            });
                        });

                    </script>
                </tbody>
                <tfoot>
                    <tr>
                        <th>CodArt</th>
                        <th>Familia</th>
                        <th>UM</th>
                        <th>Descripción</th>
                        <th>Fecha Alta</th>
                        <th>Saldo Stock</th>
                    </tr>
                </tfoot>
            </table>
        </div>
        <footer>
            <h3>Mariano Macias</h3>
        </footer>

        <script>
            $(document).ready(() => {
                let tabla = $('.tablaMuestra');
                let btnMostrar = $('#btnMostrar');
                let btnVaciar = $('#btnVaciar');

                btnMostrar.on('click', () => {
                    tabla.removeClass('hidden');
                });

                btnVaciar.on('click', () => {
                    tabla.addClass('hidden');
                });
            })
        </script>

    </div>
    <!-- <br>
    <br>
    <div>
        <button><a href="/Especiales/index.html">Volver</a></button>
    </div> -->
</body>

</html>
